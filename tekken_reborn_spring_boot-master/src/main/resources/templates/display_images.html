<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display Images</title>
    <style>
        .image-cell img {
            width: 300px;  /* adjust as needed */
            height: 300px; /* adjust as needed */
        }
    </style>
</head>
<body>
<h1>Images</h1>
<table>
    <tr th:each="image : ${images}">
        <td class="image-cell">
            <img th:src="@{'data:image/' + ${image.fileType} + ';base64,' + ${image.base64}}" alt="${image.fileName}">
        </td>
        <td>
            <form th:action="@{'/images/delete/'+ ${image.id}}" method="post" onsubmit="return confirm('Are you sure you want to delete this image?');">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
</table>
</body>
</html>
