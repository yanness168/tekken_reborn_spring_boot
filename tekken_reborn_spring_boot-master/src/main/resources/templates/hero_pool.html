<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hero Pool</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Calibri, sans-serif;
            font-size: 18px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: black;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: darkcyan;
        }
    </style>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Health</th>
            <th>Damage</th>
            <th>Resistance</th>
            <th>Anime From</th>
        </tr>
        <tr th:each="fighter : ${fighters}">
            <td th:text="${fighter.name}"></td>
            <td th:text="${fighter.health}"></td>
            <td th:text="${fighter.damage}"></td>
            <td th:text="${fighter.resistance}"></td>
            <td th:text="${fighter.animeFrom}"></td>
            <td>
                <form th:action="@{/fighters/{id}(id=${fighter.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this fighter?');">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-danger">DELETE</button>
                </form>
            </td>
        </tr>
    </table>

<div class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5">
    <form th:action="@{/hero_pool/filtered}" class="mt-3" method="post" th:object="${fightersSearchedByDto}">
        <div class="mb-3">
            <label for="fighterName" class="form-label"
            >Fighter name prefix:
            </label>
            <input
                    type="text"
                    class="form-control"
                    id="fighterName"
                    th:field="*{name}"
                    aria-describedby="fighterHelp"
            />
            <div id="fighterHelp" class="form-text">
                Provide decent fighter name prefix
            </div>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date: </label>
            <input
                    type="date"
                    id="startDate"
                    th:field="*{startDate}"
                    name="startDate"
                    value="2023-02-17"
            />
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date: </label>
            <input
                    type="date"
                    id="endDate"
                    th:field="*{endDate}"
                    name="endDate"
                    value="2023-02-17"
            />
        </div>
        <button class="btn btn-primary mt-5">
            Search By Name Prefix and Date
        </button>
    </form>
</div>


<ul class="pagination mt-5">
    <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
        <a class="page-link" th:href="@{/hero_pool/switchPage(pageToSwitch=${currentPage - 1})}">Previous</a>
    </li>
    <li class="page-item" th:classappend="${currentPage + 1 eq page} ? 'active' : 'not'" th:each="page: ${#numbers.sequence(1, totalPages)}">
        <a class="page-link" th:text="${page}" th:href="@{/hero_pool/switchPage(pageToSwitch=${page - 1})}"></a>
    </li>
    <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
        <a class="page-link" th:href="@{/hero_pool/switchPage(pageToSwitch=${currentPage + 1})}">Next</a>
    </li>
</ul>
</body>
</html>
